<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Textmode Example</title>
		<style>
			body {
				margin: 0;
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<script src="../build/textmode.js"></script>
		<script>
			var terminal = new TEXTMODE.Terminal();
			document.body.appendChild( terminal.domElement );
			// At the top left of the terminal, draw some glyphs in red on a green background.
			terminal.setChar( 0, 0, 1, new TEXTMODE.Color(255, 0, 0), new TEXTMODE.Color(0, 255, 0) );
			terminal.setChar( 1, 0, 2, new TEXTMODE.Color(255, 0, 0), new TEXTMODE.Color(0, 255, 0) );
			terminal.setChar( 0, 1, 3, new TEXTMODE.Color(255, 0, 0), new TEXTMODE.Color(0, 255, 0) );
		</script>
	</body>
</html>
